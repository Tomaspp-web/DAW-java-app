<!--
 * @file index.html
 * @brief Pàgina d'inici del projecte.
 * @details Aquesta pàgina serveix com a punt d'entrada al desplegament del projecte i mostra un missatge de benvinguda.
-->
<!DOCTYPE html>
<html>
    <head>
        <!--
         * @tag title
         * @brief Títol de la pàgina que apareix a la pestanya del navegador.
         * @value Start Page
        -->
        <title>Start Page</title>

        <!--
         * @tag meta
         * @brief Metadades per definir el conjunt de caràcters utilitzat a la pàgina.
         * @attribute http-equiv Define el protocol meta.
         * @attribute content Especifica l'ús del conjunt de caràcters UTF-8.
        -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <!--
         * @section heading
         * @brief Encapçalament principal de la pàgina.
         * @details Mostra un missatge de benvinguda personalitzat per a Carles.
        -->
        <h1>Hola Carles, Com va aquest desplegament.!</h1>
    </body>
</html>
